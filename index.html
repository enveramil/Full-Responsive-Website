<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <!-- Gerekli Meta Tagleri oluşturulacak. -->
    <meta charset="UTF-8">
    <!-- Tutarsız tarayıcılar için dil tanımı yapılacak. -->
    <meta http-equiv="Content-Language" content="tr">
    <!-- MIME Type türünü oluşturuyoruz. -->
    <meta http-equiv="Content-Type" content="text/html">
    <!--Internet explorer ve Microsoft edge için meta tanımı-->
    <meta http-equiv="X-UA-Competible" content="IE=Edge">
    <!--Responsive bir yapı için meta tagı tanımı-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--Favicon eklentisi-->
    <link type="image/png" rel="icon" sizes="96x96" href="images/favicon.png">
    <!--Çeşitli botlar ve robotlar için bildirim tanımı-->
    <meta name="robots" content="index, follow, noarchive">
    <!--Arama motorlarının sayfamıza ne kadar sürede ziyaret edeceğini tanımlıyoruz-->
    <meta name="revisit-after" content="7 Days">
    <!--Siteye ziyaret edecek kitle tanımı-->
    <meta name="rating" content="general">
    <!--Copyright tanımı-->
    <meta name="copyright" content="Copyright &copy; 2022 Enver Amil her hakkı saklıdır.">
    <!--Website sahibine nereden erişebileceğinin tanımı-->
    <meta name="reply-to" content="info@info.com">
    <!--Website sahibi tanımı-->
    <meta name="author" content="Enver Amil">
    <!--Website tasarımı yapan kişi tanımı-->
    <meta name="designer" content="Enver Amil">
    <!--Sayfanın hangi ide ile yapıldğını belli eden tanım-->
    <meta name="generator" content="Vscode">
    <!--Sayfa başlığı tanımı-->
    <title>Responsive Website</title>
    <!--Arama motorlarında çıkacak description tanımı-->
    <meta name="description" content="Bu websitesi öğrenme amaçlı full responsive bir yapıya sahip olacaktır.">
    <!--Sayfa için anahtar kelimeler tanımlanacak-->
    <meta name="keywords" content="website,responsive,html,css,js">
    <!--Html içerisine harici css dosyasını tanımlıyoruz.-->
    <link type="text/css" rel="stylesheet" href="style.css">
    <!--Js kütüphanesi olan jqueryi ekliyoruz-->
    <script type="text/javascript" lang="javascript" src="framework/jquery-3.6.0.min.js"></script>
  </head>
  <body>
  </body>
</html>
